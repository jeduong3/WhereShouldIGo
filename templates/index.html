<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Selector</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 2em;">Where Should You Go Today?</h1>
    <h2>Select what type of activity you would like to do (you can choose more than one option).</h2>
    <button onclick="getLocation()">Use My Current Location</button>
<form action="/results" method="post">
    <label for="activities">Select your activities:</label><br>
    <input type="checkbox" id="cafe" name="activities" value="cafes">
    <label for="cafe">Cafe and Talk</label><br>
    <input type="checkbox" id="desserts" name="activities" value="desserts">
    <label for="desserts">Sweets and Desserts</label><br>
    <input type="checkbox" id="study" name="activities" value="studying">
    <label for="study">Study Date</label><br>
    <input type="checkbox" id="activity" name="activities" value="physical_activity">
    <label for="activity">Physical Activity</label><br>
    <input type="checkbox" id="food" name="activities" value="food">
    <label for="food">Eating in general</label><br>

    <br>
    <label for="miles" style="font-size: 20px;">How far are you willing to travel (miles):</label><br>
    <select id="miles" name="miles">
        <option value="1">1 mile</option>
        <option value="3">3 miles</option>
        <option value="5">5 miles</option>
        <option value="7">7 miles</option>
        <option value="10">10 miles</option>
    </select><br>

    <br>
    <input type="checkbox" id="anywhere" name="anywhere" value="true">
    <label for="anywhere">Take me anywhere! Distance does not matter.</label><br>
    <br>

    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <input type="submit" value="Submit">
</form>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }
    </script>
</body>
</html>
